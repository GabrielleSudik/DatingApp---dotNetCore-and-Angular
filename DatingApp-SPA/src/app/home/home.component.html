<div class="container mt-5">
<div *ngIf="!registerMode" class="text-center">
  <h1>Find your match</h1>
  <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
  <div class="text-center">
    <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
    <button class="btn btn-info btn-lg ml-2">Learn More</button>
  </div>
</div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      <!--[] means @Input value. () means @Output value.-->
    </div>
  </div>
</div>
